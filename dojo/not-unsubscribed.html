<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oops! Something Went Wrong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <header class="mt-1 py-4">
        <div class="container">
          <div class="d-flex align-items-center">
            <!-- Logo on the left -->
            <img src="img/logo.svg" alt="Ipsos iSay" height="60" width="154">
          </div>
        </div>
    </header>

    <!-- START: Unsubscribe module -->
    <div class="panel">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-8 col-md-10">
                    <ul class="list-unstyled">
                        <li class="row pt-4 pb-2">
                            <div class="col-4 offset-4 col-sm-3 offset-sm-0 col-md-3 text-center pb-4">
                                <img src="img/close.png" class="img-fluid" aria-hidden="true">
                            </div><!-- col-sm-3 -->
                            <div class="col-sm-9 text-sm-left">
                                <h1 class="h2">Oops! Something Went Wrong</h1>
                                <p>
                                    We apologize for the inconvenience, but it seems there was an issue processing your unsubscribe request. Please try again later. If the problem persists, reach out to our support team for assistance.
                                </p>
                                <a href="javascript:void()" target="_blank" class="btn btn-primary btn-lg px-5 mt-4">Return to site</a>
                            </div><!-- col-sm-9 -->
                        </li>
                    </ul>
                </div><!-- col -->
            </div><!-- row -->

        </div><!-- container -->
    </div><!-- END: Unsubscribe module -->

    <footer class="mt-2 mb-4 text-dark pt-3 container-xxl pb-0" aria-label="Footer">
        <div class="container">
            <div class="d-flex flex-column flex-lg-row justify-content-between gap-3">
                <div class="copyright block order-lg-0 order-4 text-center text-lg-start">
                    <div class="ipsos_logo"><img src="img/ipsos_logo.svg" alt="Ipsos" /></div>
                    <p class="mt-2 fs-7">Â©2024</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

  </body>
</html>
