<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ipsos iSay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <div class="container-fluid container-full-height px-0">
      <!-- Header -->
      <header>
          <nav class="navbar navbar-expand-md">
              <div class="container">
                  <div class="row">
                      <div class="col-12">
                          <div class="navbar-brand">
                              <img src="images/logo.svg" class="img-fluid" alt="Ipsos iSay" />
                          </div>
                      </div>
                  </div>
              </div>
          </nav>
      </header>

      <!-- Main Content -->
      <div class="container content">
      <div class="panel text-center">
        <div class="row py-3">
          <div class="col-12">
            <h1 class="h2 mt-1 mb-1 fw-light">What is your choice?</h1>
            <p class="mt-1">Choose the picture that best reflects what you value in life.</p>
          
            <div class="pt-2 mt-3 choice">
              
              <!-- Option 1 -->
              <label class="choice-label">
                <input type="radio" name="choice" value="1" class="choice-input" />
                <div class="choice-content">
                  <img src="https://cdn.ipsosinteractive.com/deploy/PanelOne/resources/images/revamp/censydiam/choice.webp"
                       class="img-fluid rounded" alt="Choice 1" />
                  <div class="radio-indicator"></div>
                </div>
              </label>
          
              <!-- Option 2 -->
              <label class="choice-label">
                <input type="radio" name="choice" value="2" class="choice-input" />
                <div class="choice-content">
                  <img src="https://cdn.ipsosinteractive.com/deploy/PanelOne/resources/images/revamp/censydiam/choice.webp"
                       class="img-fluid rounded" alt="Choice 2" />
                  <div class="radio-indicator"></div>
                </div>
              </label>
          
            </div>
          
            <!-- Botón CTA -->
            <a href="results_orange.html" class="btn btn-primary btn-start btn-lg px-5 mt-5">Next</a>
          </div>
          
          
        </div><!-- row -->
      </div><!-- panel -->
    </div><!-- /.container -->

      <!-- START: Footer -->
      <footer class="container mt-2 mb-4 text-dark pt-3 container-xxl pb-0">
        <div class="d-flex flex-column flex-lg-row justify-content-between gap-3">
            <div class="copyright block order-lg-0 order-4 text-center text-lg-start">
                <div class="ipsos_logo"><img src="https://cdn.ipsosinteractive.com/deploy/PanelOne/resources/logos/ipsos_logo.svg" alt="Ipsos" /></div>
                <p class="mt-2 fs-7">©2025</p>
            </div>
        </div>
      </footer>
    </div><!-- /.container-fluid -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <!-- TrustBox script -->
    <script type="text/javascript" src="//widget.trustpilot.com/bootstrap/v5/tp.widget.bootstrap.min.js" async></script>
    <!-- End TrustBox script -->
  </body>
</html>
